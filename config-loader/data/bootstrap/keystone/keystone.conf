controller/keystone/keystone.conf/database/connection=mysql://keystone:$KEYSTONE_DB_PASSWORD@$MYSQL_HOST/keystone
controller/keystone/keystone.conf/DEFAULT/admin_token=$ADMIN_TOKEN
controller/keystone/keystone.conf/cache/enabled=False
controller/keystone/keystone.conf/catalog/caching=False
controller/keystone/keystone.conf/token/provider=fernet
controller/keystone/keystone.conf/DEFAULT/verbose=True
controller/keystone/keystone.conf/DEFAULT/debug=True
controller/keystone/keystone.conf/DEFAULT/log_file=/var/log/keystone.log
