controller/neutron/neutron.conf/database/connection=mysql://neutron:$NEUTRON_DB_PASSWORD@$MYSQL_HOST/neutron
controller/neutron/neutron.conf/DEFAULT/core_plugin=ml2
controller/neutron/neutron.conf/DEFAULT/service_plugins=router
controller/neutron/neutron.conf/DEFAULT/allow_overlapping_ips=True
controller/neutron/neutron.conf/DEFAULT/rpc_backend=rabbit
controller/neutron/neutron.conf/DEFAULT/auth_strategy=keystone
controller/neutron/neutron.conf/DEFAULT/notify_nova_on_port_status_changes=True
controller/neutron/neutron.conf/DEFAULT/notify_nova_on_port_data_changes=True
controller/neutron/neutron.conf/oslo_messaging_rabbit/rabbit_host=$RABBIT_HOSTNAME
controller/neutron/neutron.conf/oslo_messaging_rabbit/rabbit_userid=$RABBIT_USERID
controller/neutron/neutron.conf/oslo_messaging_rabbit/rabbit_password=$RABBIT_PASSWORD
controller/neutron/neutron.conf/keystone_authtoken/auth_uri=http://$KEYSTONE_HOSTNAME:5000
controller/neutron/neutron.conf/keystone_authtoken/auth_url=http://$KEYSTONE_HOSTNAME:35357
controller/neutron/neutron.conf/keystone_authtoken/auth_type=password
controller/neutron/neutron.conf/keystone_authtoken/project_domain_name=default
controller/neutron/neutron.conf/keystone_authtoken/user_domain_name=default
controller/neutron/neutron.conf/keystone_authtoken/project_name=services
controller/neutron/neutron.conf/keystone_authtoken/username=$NEUTRON_USERNAME
controller/neutron/neutron.conf/keystone_authtoken/password=$NEUTRON_PASSWORD
controller/neutron/neutron.conf/nova/auth_url=http://$KEYSTONE_HOSTNAME:35357
controller/neutron/neutron.conf/nova/auth_type=password
controller/neutron/neutron.conf/nova/project_domain_name=default
controller/neutron/neutron.conf/nova/user_domain_name=default
controller/neutron/neutron.conf/nova/region_name=$REGION
controller/neutron/neutron.conf/nova/project_name=services
controller/neutron/neutron.conf/nova/username=$NOVA_USERNAME
controller/neutron/neutron.conf/nova/password=$NOVA_PASSWORD
controller/neutron/neutron.conf/DEFAULT/verbose=True
controller/neutron/neutron.conf/DEFAULT/debug=True
controller/neutron/neutron.conf/DEFAULT/log_file=/var/log/neutron.log
controller/neutron/neutron.conf/DEFAULT/lock_path=/var/lib/neutron/lock
controller/neutron/neutron.conf/nova/endpoint_type=internal
