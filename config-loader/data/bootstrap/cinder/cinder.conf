controller/cinder/cinder.conf/database/connection=mysql://cinder:$CINDER_DB_PASSWORD@$MYSQL_HOST/cinder
controller/cinder/cinder.conf/DEFAULT/rpc_backend=rabbit
controller/cinder/cinder.conf/DEFAULT/auth_strategy=keystone
controller/cinder/cinder.conf/DEFAULT/my_ip=$HOSTNAME
controller/cinder/cinder.conf/oslo_messaging_rabbit/rabbit_host=$RABBIT_HOSTNAME
controller/cinder/cinder.conf/oslo_messaging_rabbit/rabbit_userid=$RABBIT_USERID
controller/cinder/cinder.conf/oslo_messaging_rabbit/rabbit_password=$RABBIT_PASSWORD
controller/cinder/cinder.conf/keystone_authtoken/auth_uri=http://$KEYSTONE_HOSTNAME:5000
controller/cinder/cinder.conf/keystone_authtoken/auth_url=http://$KEYSTONE_HOSTNAME:35357
controller/cinder/cinder.conf/keystone_authtoken/auth_type=password
controller/cinder/cinder.conf/keystone_authtoken/project_domain_name=default
controller/cinder/cinder.conf/keystone_authtoken/user_domain_name=default
controller/cinder/cinder.conf/keystone_authtoken/project_name=services
controller/cinder/cinder.conf/keystone_authtoken/username=$CINDER_USERNAME
controller/cinder/cinder.conf/keystone_authtoken/password=$CINDER_PASSWORD
controller/cinder/cinder.conf/oslo_concurrency/lock_path=/var/lib/cinder/tmp
controller/cinder/cinder.conf/DEFAULT/volume_driver=cinder.volume.drivers.nfs.NfsDriver
controller/cinder/cinder.conf/DEFAULT/nfs_mount_point_base=/var/lib/cinder/nfs
controller/cinder/cinder.conf/DEFAULT/verbose=True
controller/cinder/cinder.conf/DEFAULT/debug=True
controller/cinder/cinder.conf/DEFAULT/log_file=/var/log/cinder.log
