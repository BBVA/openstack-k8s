controller/swift/account-server.conf/DEFAULT/bind_ip=$HOSTNAME
controller/swift/account-server.conf/DEFAULT/bind_port=6000
controller/swift/account-server.conf/DEFAULT/user=swift
controller/swift/account-server.conf/DEFAULT/swift_dir=/etc/swift
controller/swift/account-server.conf/DEFAULT/devices=/srv/node
controller/swift/account-server.conf/DEFAULT/mount_check=True
controller/swift/account-server.conf/pipeline:main/pipeline=healthcheck recon object-server
controller/swift/account-server.conf/filter:recon/use=egg:swift#recon
controller/swift/account-server.conf/filter:recon/recon_cache_path=/var/cache/swift
