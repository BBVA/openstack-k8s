controller/swift/rsyncd.conf/uid=swift
controller/swift/rsyncd.conf/gid=swift
controller/swift/rsyncd.conf/log file=/var/log/rsyncd.log
controller/swift/rsyncd.conf/pid file=/var/run/rsyncd.pid
controller/swift/rsyncd.conf/address=$HOSTNAME
controller/swift/rsyncd.conf/account/max connections=2
controller/swift/rsyncd.conf/account/path=/srv/node/
controller/swift/rsyncd.conf/account/read only=False
controller/swift/rsyncd.conf/account/lock file=/var/lock/account.lock
controller/swift/rsyncd.conf/container/max connections=2
controller/swift/rsyncd.conf/container/path=/srv/node/
controller/swift/rsyncd.conf/container/read only=False
controller/swift/rsyncd.conf/container/lock file=/var/lock/container.lock
controller/swift/rsyncd.conf/object/max connections=2
controller/swift/rsyncd.conf/object/path=/srv/node/
controller/swift/rsyncd.conf/object/read only=False
controller/swift/rsyncd.conf/object/lock file=/var/lock/object.lock
