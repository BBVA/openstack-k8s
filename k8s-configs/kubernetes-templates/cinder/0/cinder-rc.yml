japiVersion: v1
kind: ReplicationController
metadata:
  labels:
    app: cinder
  name: cinder
  namespace: default
spec:
  selector:
    app: cinder
  template:
    metadata:
      labels:
        app: cinder
    spec:
      containers:
      - image: cinder:v0.2
        imagePullPolicy: Always
        name: cinder
        resources:
          limits:
            cpu: 300m
            memory: 200Mi
        ports:
        - containerPort: 8776
          protocol: TCP
        volumeMounts:
        - mountPath: /var/lib/cinder/nfs
          name: cinder-volume-dir
      volumes:
      - name: cinder-volume-dir
        hostPath:
          path: /opt/cinder
